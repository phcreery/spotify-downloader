<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <title>spotdl</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Datastar -->
    <!-- <script type="module" src="/datastar.js"></script> -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"></script>
    <!-- Import DaisyUI -->
    <!-- <link href="/daisyui@5.css" rel="stylesheet" type="text/css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- Import tailwindcss -->
    <!-- <script src="/browser@4.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Import Iconify -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>

<style>
    iconify-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
    }
</style>

<body data-signals="{}" data-on-load="@get('/client/load')">

    <div class="bg-base-300 absolute w-full t-0">

        <!-- Router -->
        <span id="router-view"></span>

        <!-- Footer  -->
        <span id="footer">
            <footer class="p-10 footer bg-neutral text-neutral-content">
                <div>
                    <img src="assets/spotdl.svg" width="50" height="50" viewBox="0 0 24 24" />
                    <p>spotDL<br />Open Source Music Downloader</p>
                </div>
                <span id="time"></span>
                <div>
                    <span class="footer-title">Social</span>
                    <div class="grid grid-flow-col gap-4">
                        <!-- GITHUB -->
                        <a href="https://github.com/spotDL" target="_blank">
                            <svg width="24" height="24" viewBox="0 0 24 24" class="fill-current">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                        </a>
                        <a href="https://discord.gg/xCa23pwJWY" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="fill-current"
                                viewBox="0 0 16 16">
                                <path
                                    d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </footer>
        </span>

        <!-- <Settings /> -->
        <input type="checkbox" id="settings-modal" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative">
                <label for="settings-modal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <h3 class="font-bold text-lg">Download Settings</h3>
                <div class="flex flex-col justify-center my-4">
                    <!-- audio_provider -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Audio Provider</span>
                        </label>
                        <select class="select w-full" v-model="sm.settings.value.audio_providers[0]">
                            <option v-for="(provider, index) in sm.settingsOptions.audio_providers" :key="index"
                                :selected="provider === sm.settings.value.audio_providers?.[0]">
                                {{ provider }}
                            </option>
                        </select>
                    </div>
                    <!-- lyrics_provider -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Lyrics Provider</span>
                        </label>
                        <select class="select w-full" v-model="sm.settings.value.lyrics_providers[0]">
                            <option v-for="(provider, index) in sm.settingsOptions.lyrics_providers" :key="index"
                                :selected="provider === sm.settings.value.lyrics_providers?.[0]">
                                {{ provider }}
                            </option>
                        </select>
                    </div>
                    <!-- format -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Output Format</span>
                        </label>
                        <select class="select w-full" v-model="sm.settings.value.format">
                            <option v-for="(format, index) in sm.settingsOptions.format" :key="index"
                                :selected="format === sm.settings.value.format">
                                {{ format }}
                            </option>
                        </select>
                    </div>
                </div>
                <!-- Saved Changes alerts -->
                <div v-if="sm.isSaved.value === true" class="alert alert-success shadow-lg">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Changes saved</span>
                    </div>
                </div>
                <div v-if="sm.isSaved.value === false" class="alert alert-error shadow-lg">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Error! Unable to save settings</span>
                    </div>
                </div>
                <div class="modal-action">
                    <label class="btn" @click="sm.saveSettings()">Save</label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
