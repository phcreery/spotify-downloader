<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <title>spotdl</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Datastar -->
    <!-- <script type="module" src="/datastar.js"></script> -->
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"></script>
    <!-- Import DaisyUI -->
    <!-- <link href="/daisyui@5.css" rel="stylesheet" type="text/css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- Import tailwindcss -->
    <!-- <script src="/browser@4.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Import Iconify -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>

<style>
    iconify-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
    }
</style>

<body data-signals="{}" data-on-load="@get('/client/load')">

    <div class="bg-base-300 absolute w-full t-0">

        <!-- Home -->
        <!-- <span id="component-home" data-on-load="@get('/client/component/home')"></span> -->
        <span id="router-view"></span>

        <!-- Display all signals -->
        <pre data-json-signals></pre>
        <span id="time"></span>

        <!-- Footer  -->
        <span id="component-footer" data-on-load="@get('/client/component/footer')"></span>

        <!-- Settings -->
        <span id="component-settings" data-on-signal-patch="@get('/client/component/settings')"
            data-on-signal-patch-filter="{include: /clientId/}"></span>

    </div>

</body>

</html>
